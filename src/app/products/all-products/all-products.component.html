<header class="bg-white py-5">
    <img class="text-center" src="https://media.istockphoto.com/id/1320617333/photo/shopping-cart-full-of-food-isolated-on-white-grocery-and-food-store-concept.jpg?b=1&s=170667a&w=0&k=20&c=R99lGco7R13270Hr0qfzZ-u28ZIzV0ENhHDuERjsTec=" alt="" animate__backInLeft>
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-danger">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">Enjoy shopping with E-com</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-1">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allProducts | filter:searchKey:'title'" class="col mb-5">
                <div class="card" class="card h-100 p-4">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                    <a class="btn btn-success mt-auto" routerLink="view/{{product.id}}"><i class="fa-solid fa-eye"></i></a>
                    <button (click)="addtocart(product)" class="btn btn-danger text-light"><i class="fa-solid fa-cart-plus fa-1x"></i></button></div>
                    </div>
                </div>
            </div>
            </div>
    </div>
</section>
